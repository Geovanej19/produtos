<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Produtos</title>
</head>

<body class="bg-blue-300 flex flex-col items-center justify-center h-screen gap-4">

    <h1 class="text-2xl font-bold">Lista de Produtos</h1>
    
    <input 
        id="produto"
        type="text" 
        placeholder="Digite um produto"
        class="border rounded px-6 py-2"
    >

    <button 
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
        onclick="adicionarProduto()"
    >
        Adicionar
    </button>

    <div 
        id="lista"
        class="flex flex-col gap-2  mt-4 w-50"
    ></div>

</body>
</html>
